<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="container bd-gray my-5">
    <h2 class="text-center text-success">Search Your Favorite Food</h2>
    <!-- meal search area  -->
    <div class="input-group my-5 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Food Items"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>
    <!-- modal poen -->

    <!-- Modal -->
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div id="meal-details" class="modal-dialog modal-dialog modal-dialog-centered">

        </div>
    </div>
    <!-- meal search result  -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>
    <!-- bootstrap Bundle js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- coustom js link  -->
    <script src="js/mealdb.js"></script>
</body>

</html>
